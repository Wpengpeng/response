<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [5,9,10,1,4];
    var index = '';
    function getMaxNum() {
        var temp = arr[0];
        for(var i=0; i < arr.length ; i++){
            if(temp < arr[i]){
                temp = arr[i];
                index = i;
            }
        }
        arr.splice(index,1);
        return temp;
    }
    document.write(arr+'<br/>');
    document.write('最高三位乘积为'+getMaxNum()*getMaxNum()*getMaxNum());
</script>
</body>
</html>
